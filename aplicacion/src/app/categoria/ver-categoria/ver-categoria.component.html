<div class="container-fluid">
	<div class="row">
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="">
			  <div class="login-wrap">
			    <form #f="ngForm" (ngSubmit)="RegistrarSubcategoria(f)" id="form_tercero" class="login-html">
			    	<div class="login-form" *ngFor="let category of categoria">
			    		<div class="">
			    			<div class="group">
			    				<h2 class="">Modificar sub categoria</h2>
							</div>
			    			<div class="group">
			    				<label for="" class="label">Numero Identificador</label>
							    <input [(ngModel)]="category.n_identificador_t4" name="n_identificador_t4" type="text" class="input form-control">
							</div>
							<div class="group">
							    <label for="" class="label">Descripcion</label>
							    <textarea [(ngModel)]="category.descripcion_t4" type="text" name="descripcion_t4" class="input form-control"></textarea>
							    <input type="hidden" [(ngModel)]="category.idcategoria_t4" name="id">
							</div>
							<div class="group">
							    <label for="" class="label">Valor Total</label>
							    <input [(ngModel)]="category.valor_total_t4" type="text" name="valor_total_t4" class="input form-control">
							    <input type="hidden" [(ngModel)]="category.idcategoria_t4" name="id">
							</div>
							<div class="group" >
								<div *ngFor="let categorias of arr_categoria">
									<input type="radio" name="idcategoria_t8" (change)="guardarIdCategoria(categorias.idcategoria_t8)">
								    <label for="" class="text-white">{{categorias.nombre_t8}}</label>
								</div>
							</div>
							    <div class="group">
							    <button class="button">Guardar</button>
			    			</div>
					    </div>
					</div>
			    </form>
			  </div>
			</div>
		</div>
	</div>
</div>
