<div class="container">
	<div class="row">
		<div class="col-lg-12 text-center">
			<h3>Hola , Eres nuevo te invitamos a configurar los datos de tu <b>tu sistema de gestion y salud en el trabajo</b></h3>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-2"></div>
		<div class="col-lg-8">
			<div class="card">
			  <div class="card-header">
			    Crea tu usuario principal
			  </div>
			  <div class="card-body">
			    <form #f="ngForm" (ngSubmit)="IniciarSesion(f)" id="form_tercero">
			      <label for="">Primer Nombre</label>
			      <input [(ngModel)]="nombre1" name="nombre1" type="text" class="form-control">
			      <label for="">Segundo Nombre</label>
			      <input [(ngModel)]="nombre2" type="text" name="nombre2" class="form-control">
			      <label for="">Primer Apellido</label>
			      <input [(ngModel)]="apellido1" type="text" name="apellido1" class="form-control">
			      <label for="">Segundo Apellido</label>
			      <input [(ngModel)]="apellido2" type="text" name="apellido2" class="form-control">
			      <label for="">Cedula</label>
			      <input [(ngModel)]="cedula" type="text" name="cedula" class="form-control">
			      <label for="">Telefono</label>
			      <input [(ngModel)]="telefono" type="text" name="telefono" class="form-control">
			      <label for="">Direccion</label>
			      <input [(ngModel)]="direccion" type="text" name="direccion" class="form-control">
			      <label for="">Cargo</label>
			      <input [(ngModel)]="cargo2" type="text" name="cargo2" class="form-control">
			      <label for="">Contrase√±a</label>
			      <input [(ngModel)]="clave" type="password" name="clave" class="form-control">
			      <button class="btn btn-primary">Guardar</button>
			    </form>

			  </div>
			  <div class="card-footer text-muted">
			    
			  </div>
			</div>	
		</div>
		<div class="col-lg-2"></div>
		
	</div>
</div>
