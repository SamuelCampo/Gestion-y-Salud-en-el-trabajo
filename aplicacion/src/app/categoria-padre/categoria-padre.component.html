<div class="container-fluid">
	<div class="row">
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="" *ngIf="categoria != ''; else elseBlock">
			  <div class="login-wrap">
			    <form #f="ngForm" (ngSubmit)="insert(f)" id="form_tercero" class="login-html">
			    	<div class="login-form">
			    		<div class="">
			    			<div class="group">
			    				<h2 class="">Crear Categoria</h2>
							</div>
			    			<div class="group">
			    				<label for="" class="label">Nombre de la Categoria</label>
							    <input [(ngModel)]="categoria.nombre_t8" name="nombre_t8" type="text" class="input form-control">
							</div>
							<div class="group">
							    <label for="" class="label">Numero de identificador</label>
							    <textarea [(ngModel)]="categoria.n_identificador_t8" type="text" name="n_identificador_t8" class="input form-control"></textarea>
							</div>
							    <div class="group">
							    <button class="button">Guardar</button>
			    			</div>
					    </div>
					</div>
			    </form>
			  </div>
			</div>
			<ng-template #elseBlock>
			  <div class="login-wrap">
			    <form #f="ngForm" (ngSubmit)="insert(f)" id="form_tercero" class="login-html">
			    	<div class="login-form">
			    		<div class="">
			    			<div class="group">
			    				<h2 class="">Crear Categoriasss</h2>
							</div>
			    			<div class="group">
			    				<label for="" class="label">Nombre de la Categoria</label>
							    <input [(ngModel)]="categoria.nombre_t8" name="nombre_t8" type="text" class="input form-control">
							</div>
							<div class="group">
							    <label for="" class="label">Numero de identificador</label>
							    <textarea [(ngModel)]="categoria.n_identificador_t8" type="text" name="n_identificador_t8" class="input form-control"></textarea>
							</div>
							    <div class="group">
							    <button class="button">Guardar</button>
			    			</div>
					    </div>
					</div>
			    </form>
			  </div>
			</ng-template>
			</div>
		</div>
	</div>
