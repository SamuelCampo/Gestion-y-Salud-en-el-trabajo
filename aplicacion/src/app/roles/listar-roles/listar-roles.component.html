<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<div class="login-wrap">
			    <form #f="ngForm"   id="form_tercero" class="form-inline login-html">
			    	<div class="form-group" style="width: 60%">
    					<input type="text"  name="desc" class="input form-control col-lg-12" id="staticEmail2" placeholder="Nombre del roll">
			    	</div>
			    	<div class="form-group">
			    		<button class="btn btn-light"><i class="material-icons">search</i></button>
			    	</div>
			    	<div class="form-group">
			    		<a class="btn btn-light"><i class="material-icons">control_point</i></a>

			    	</div>
			    </form>
			 </div>
		</div>
	</div>
</div>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-12" >
			<table class="table">
			  <thead class="thead-dark">
			    <tr>
			      <th scope="col">Accion</th>
			      <th scope="col">ROll</th>
			      <th scope="col">FECHA CREACION</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr *ngFor="let usuario of arr_usuario">
			    	<td>
			    	  <div class="btn-group" role="group" aria-label="Basic example">
					  	<a class="btn btn-secondary"><i class="material-icons">create</i></a>
					  	<button type="button" class="btn btn-secondary"><i class="material-icons">delete_forever</i></button>
					</div>
			    	</td>
			    	<td>Roll</td>
			    	<td>Fecha Creacion</td>
			    </tr>
			  </tbody>
			</table>
		</div>
	</div>
</div>
