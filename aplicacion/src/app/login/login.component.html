<body>
    <div class="container">
        <div class="row">
			<div class="col-md-5 mx-auto">
			<div id="first">
				<div class="myform form ">
					 <div class="logo mb-3">
						 <div class="col-md-12 text-center">
						 	<h1>{{title}}</h1>
							<h3>Inicio de Sesión</h3>
						 </div>
					</div>
                   <form #f="ngForm" (ngSubmit)="IniciarSesion(f)" id="">
                           <div class="form-group">
                              <label for="exampleInputEmail1">Correo electonico registrado</label>
                              <input type="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Correo electonico">
                           </div>
                           <div class="form-group">
                              <label for="exampleInputEmail1">Clave</label>
                              <input type="password" name="password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Ingresar Clave">
                           </div>
                           <div class="col-md-12 text-center ">
                              <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Ingresar</button>
                           </div>
                        </form>
                 
				</div>
			</div>
			  <div id="second">
                        <div class="logo mb-3">
                           <div class="col-md-12 text-center">
                              <h1 >Signup</h1>
                           </div>
                        </div>
                        <form action="#" name="registration">
                           <div class="form-group">
                              <label for="exampleInputEmail1">Email address</label>
                              <input type="email" [(ngModel)]="usuario" name="usuario_t0" name="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                           </div>
                           <div class="form-group">
                              <label for="exampleInputEmail1">Password</label>
                              <input type="password" name="password" [(ngModel)]="clave" name="clave_t0" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Password">
                           </div>
                           <div class="col-md-12 text-center mb-3">
                              <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Get Started For Free</button>
                           </div>
                           <div class="col-md-12 ">
                              <div class="form-group">
                                 <p class="text-center"><a href="#" id="signin">Already have an account?</a></p>
                              </div>
                           </div>
                        </form>
                     </div>
			</div>
		</div>
      </div>   
         
</body>
<div class="container">
	<div class="row">
		<div class="col-lg-12 text-center">
			<h3>Hola , Eres nuevo te invitamos a configurar los datos de tu <b>tu sistema de gestion y salud en el trabajo</b></h3>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-2"></div>
		<div class="col-lg-8">
			<div class="card">
			  <div class="card-header">
			    Iniciar Session
			  </div>
			  <div class="login-wrap">
			    <form #f="ngForm" (ngSubmit)="IniciarSesion(f)" id="" class="login-html">
			    	<div class="login-form">
			    		<div class="">
			    			<div class="group">
			    				<h2 class="">Iniciar Session</h2>
							</div>
			    			<div class="group">
			    				<label for="" class="label">Usuario</label>
							    <input [(ngModel)]="usuario" name="usuario_t0" type="text" class="input form-control">
							</div>
							<div class="group">
							    <label for="" class="label">Contraseña</label>
							    <input [(ngModel)]="clave" type="text" name="clave_t0" class="input form-control">
							</div>
							    <div class="group">
							    <button class="button">Iniciar Session</button>
			    			</div>
					    </div>
					</div>
			    </form>
			  </div>
			</div>
		</div>
	</div>
</div>
