<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<div class="login-wrap">
			    <form #f="ngForm" (ngSubmit)="listarItems()"  id="form_tercero" class="form-inline login-html">
			    	<div class="form-group" style="width: 60%">
    					<input type="text" [(ngModel)]="id" name="desc" class="input form-control col-lg-12" id="staticEmail2" placeholder="Nombre de la categoria">
			    	</div>
			    	<div class="form-group">
			    		<button class="btn btn-light"><i class="material-icons">search</i></button>
			    	</div>
			    	<div class="form-group">
			    		<a class="btn btn-light" [routerLink]="['/items']"><i class="material-icons">control_point</i></a>

			    	</div>
			    </form>
			 </div>
		</div>
	</div>
</div>
<div class="container-fluid">
  <div class="background">
    <div class="left">
      <div class="image"></div>
      <div class="mask thick"></div>
    </div>
    <div class="right">
      <div class="bar"></div>
      <div class="mask thick"></div>
      <div class="bar"></div>
      <div class="mask thin"></div>
      <div class="bar medium"></div>
      <div class="mask thick"></div>
      <div class="bar small"></div>
    </div>
  </div>	
</div>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-12" >
			<table class="table">
			  <thead class="thead-dark">
			    <tr>
			      <th scope="col">Acción</th>
			      <th scope="col">#</th>
			      <th scope="col">Marco Legal</th>
			      <th scope="col">Criterio</th>
			      <th scope="col">Modo de verificacion</th>
			      <th scope="col">Fecha de Modificaciòn</th>
			    </tr>
			  </thead>
			  <tbody>
			  	<tr class="">
			      <th scope="col" class=""></th>
			      <th scope="col" class=""></th>
			      <th scope="col" class=""></th>
			      <th scope="col" class=""></th>
			      <th scope="col" class=""></th>
			      <th scope="col" class=""></th>
			    </tr>
			    <tr *ngFor="let item of items">
			    	<td>
			    	  <div class="btn-group" role="group" aria-label="Basic example">
					  	<a class="btn btn-secondary" [routerLink]="['/items',item.iditens_t10]"><i class="material-icons">create</i></a>
					  	<button type="button" class="btn btn-secondary" (click)="eliminarItems(item.iditens_t10,item.n_identificativo_t10,item)"><i class="material-icons">delete_forever</i></button>
					</div>
			    	</td>
			    	<td>{{item.n_identificativo_t10}}</td>
			    	<td>{{item.marco_legal_t10 | truncate: 100}}</td>
			    	<td>{{item.criterio_t10 | truncate: 100}}</td>
			    	<td>{{item.mo_verificacion_t10 | truncate: 100}}</td>
			    	<td>{{item.fmod_t10}}</td>
			    </tr>
			  </tbody>
			</table>
		</div>
	</div>
</div>
