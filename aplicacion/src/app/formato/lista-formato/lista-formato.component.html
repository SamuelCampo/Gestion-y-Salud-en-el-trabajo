<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<div class="login-wrap">
			    <form #f="ngForm" (ngSubmit)="listarId()"  id="form_tercero" class="form-inline login-html">
			    	<div class="form-group" style="width: 60%">
			    		<label for="staticEmail2" class="sr-only">Email</label>
    					<input type="text" [(ngModel)]="idformat" name="id" class="input form-control col-lg-12" id="staticEmail2" placeholder="Nombre del formato">
			    	</div>
			    	<div class="form-group">
			    		<button class="btn btn-light"><i class="material-icons">search</i></button>
			    	</div>
			    	<div class="form-group">
			    		<a class="btn btn-light" [routerLink]="'/formato'"><i class="material-icons">control_point</i></a>
			    	</div>
			    </form>
			 </div>
		</div>
	</div>
</div>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-12" >
			<table class="table">
			  <thead class="thead-dark">
			    <tr>
			      <th scope="col">Acción</th>
			      <th scope="col">#</th>
			      <th scope="col">Titulo del formato</th>
			      <th scope="col">Definición</th>
			      <th scope="col">Fecha de modificación</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr *ngFor="let format of formato">
			      <th scope="row">{{format.idformato_t2}} </th>
			      <td>{{format.titulo_t2}}</td>
			      <td>{{format.descripcion_t2}}</td>
			      <td>{{format.fmod_t2}}</td>
			      <td>
			      	<div class="btn-group" role="group" aria-label="Basic example">
					  <a class="btn btn-secondary" [routerLink]="['/verFormato',format.idformato_t2]"><i class="material-icons">create</i></a>
					  <button type="button" class="btn btn-secondary"><i class="material-icons">delete_forever</i></button>
					</div>
			      </td>
			    </tr>
			  </tbody>
			</table>
		</div>
	</div>
</div>
