<div class="container-fluid">
	<div class="row">
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="">
			  <div class="login-wrap">
			    <form #f="ngForm" (ngSubmit)="guardarFormato(f)" id="form_tercero" class="login-html">
			    	<div class="login-form">
			    		<div class="">
			    			<div class="group">
			    				<h2 class="">Crear Formato</h2>
							</div>
			    			<div class="group">
			    				<label for="" class="label">Titulo del Formato</label>
							    <input [(ngModel)]="titulo1" name="titulo_t2" type="text" class="input form-control" value="{{formato[0].titulo_t2}}">
							</div>
							<div class="group">
							    <label for="" class="label">Descripcion</label>
							    <textarea [(ngModel)]="descripcion1" type="text" name="descripcion_t2" class="input form-control" value="{{formato[0].descripcion_t2}}"></textarea>
							    <input type="hidden" [(ngModel)]="id" name="idformato" value="{{formato[0].idformato_t2}}">
							</div>
							    <div class="group">
							    <button class="button">Guardar</button>
			    			</div>
					    </div>
					</div>
			    </form>
			  </div>
			</div>
		</div>
	</div>
</div>
