<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<div class="login-wrap">
			    <form #f="ngForm" (ngSubmit)="listarCategoriaPadre(f)"  id="form_tercero" class="form-inline login-html">
			    	<div class="form-group" style="width: 60%">
    					<input type="text" [(ngModel)]="desc" name="desc" class="input form-control col-lg-12" id="staticEmail2" placeholder="Nombre del Evaluacion">
			    	</div>
			    	<div class="form-group">
			    		<button class="btn btn-light"><i class="material-icons">search</i></button>
			    	</div>
			    	<div class="form-group">
			    		<a class="btn btn-light" [routerLink]="['/evaluacion']"><i class="material-icons">control_point</i></a>

			    	</div>
			    </form>
			 </div>
		</div>
	</div>
</div>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-12" >
			<table class="table">
			  <thead class="thead-dark">
			    <tr>
			      <th scope="col">Accion</th>
			      <th scope="col">Nombre del Formato</th>
			      <th scope="col">Fecha de Inicio</th>
			      <th scope="col">Fecha Final</th>
			      <th scope="col">Tiempo de realizacion</th>
			      <th scope="col">Usuario Responsable</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr *ngFor="let inspecciones of ver_inspecciones">
			    	<td>
			    	  <div class="btn-group" role="group" aria-label="Basic example">
					  	<a class="btn btn-secondary" [routerLink]="['/paso1',inspecciones.idps_eval_formato_t25]"><i class="material-icons">remove_red_eye</i></a>
					</div>
			    	</td>
			    	<td>{{inspecciones.titulo_t2}}</td>
			    	<td>{{inspecciones.finicio_t25}}</td>
			    	<td>{{inspecciones.ffinal_t25}}</td>
			    	<td>{{inspecciones.tiempodil_t25}}</td>
			    	<td>{{inspecciones.usrmod_t25}}</td>
			    </tr>
			  </tbody>
			</table>
		</div>
	</div>
</div>
